<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Test</title>
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />

</head>
<body>
    <header>

        <nav class="nav__container">
            <ul class="nav__ul">
                <li class="nav__li">
                    Home
                </li>
                <li class="nav__li">
                    About
                </li> 
                <li class="nav__li">
                    Services
                </li>
                <li class="nav__li">
                    Contact
                </li>
            </ul>
        </nav>

        <section class="title__container">
            <h1>TITLE OF SALES PAGE</h1>
        </section>

    </header>

    <main>
        <!-- slider -->
        <section class="form__container">
            <h4>Choose an Internet Speed</h4>
            <form action="">
                <fieldset class="meter">
            
                    <label for="setTo1" class="checked">
                        <span>Good</span>
                        <input type="radio" name="temperature" id="setTo1" checked="checked" />
                    </label>
            
                    <label for="setTo2">
                        <span>Better</span>
                        <input type="radio" name="temperature" id="setTo2" />
                    </label>
            
                    <label for="setTo3">
                        <span>Best</span>
                        <input type="radio" name="temperature" id="setTo3" />
                    </label>
            
                    <label for="setTo4">
                        <span>Awesome</span>
                        <input type="radio" name="temperature" id="setTo4" />
                    </label>
            
                    <div class="thermometer">
                        <div class="mercury"></div>
                    </div>
            
                    <div class="slider"></div>
            
                </fieldset>
            </form>
        </section>

        <section>

        </section>

    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
